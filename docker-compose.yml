# this docker-compose helps us deploy stuff
version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment:
      - CERTBOT_EMAIL=joshuanji23@gmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - server

volumes: 
  nginx_secrets: