name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 🌱
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install ⬇️
        run: cd client && npm ci 
      
      - name: Build 🏗️
        run: cd client && CI=false npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: client/build # The folder the action should deploy.
          # https://github.com/actions/checkout/discussions/479#discussioncomment-625461
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v11.18.0  
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./client