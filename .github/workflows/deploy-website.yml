name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 🌱
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install ⬇️
        run: cd client && npm ci

      - name: Build 🏗️
        run: cd client && CI=false npm run build

      - name: Create .env 📝
        run: |
          touch client/.env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > client/.env
