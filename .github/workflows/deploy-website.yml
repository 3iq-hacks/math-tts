name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸŒ±
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install â¬‡ï¸
        run: cd client && npm ci

      - name: Build ğŸ—ï¸
        run: cd client && CI=false npm run build

      - name: Create .env ğŸ“
        run: |
          touch client/.env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > client/.env
